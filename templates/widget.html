<div class="controls">
    <div class="previous">&lsaquo;</div>
    <div class="month"><%= month %></div>
    <div class="next">&rsaquo;</div>
</div>
<div class="weeks">
    <div class="headers">
        <% _.each(daysOfTheWeek, function(day) { %>
            <div class="header"><%= day %></div>
        <% }); %>
    </div>
    <div class="days">
        <% _.each(days, function(day) { %>
            <div class="<%= day.classes %>"><%= day.day %></div>
        <% }); %>
    </div>
</div>
